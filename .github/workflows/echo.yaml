on:
  push:
    branches:
    - 'master'

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
      
      - name: Clone source code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Echo VERSION
        run: |
          MSG=$(cat VERSION)
          echo "${MSG}"

